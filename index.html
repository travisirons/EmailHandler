<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Form Example</title>
   <link href="/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <div class="row">
			<div class="content wht">
				<div id="contact-form">
					<form method="post">  
						<label for="name">Name: <span class="required">*</span></label>  
						<input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />  

						<label for="email">Email Address: <span class="required">*</span></label>  
						<input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />  

						<label for="telephone">Telephone: </label>  
						<input type="tel" id="telephone" name="telephone" value="" />  

						<label for="message">Message: <span class="required">*</span></label>  
						<textarea id="message" name="message" placeholder="Your message go here." required="required" data-minlength="20"></textarea>  

						<span id="loading"></span>  
						<input type="button" value="Send" id="submit-button" />  
						<p id="req-field-desc"><span class="required">*</span> indicates a required field</p>  
					</form>
				</div> <!-- .form -->
		 </div> <!-- .content -->
        </div> <!-- .row -->
    </div> <!-- .wrapper -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>

$(document).ready(function () {
  $('#submit-button').click(function () {
    var strsubject = $('#name').val();
    var strmessage = 'Your Message: ' + $('#name').val();

      $.ajax({
	url: 'mailhandler.ashx',
	type: 'POST',
	data: {
		mailto: 'nosend@email.com',
		mailfrom: 'noreply@email.com',
		mailsubject: strsubject,
		mailmessage: strmessage
	},
	success: function (data) {
		alert(data);
	}
});
	$('#submit').attr("disabled", true);
});

});

	</script> 
</body>
</html>
